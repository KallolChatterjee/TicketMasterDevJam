<html>
<head>
  <title>Ticket Master DevJam</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link href="index.css" rel="stylesheet"> -->
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">DevJam - Ticket Matser</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>

      </ul>
    </div>
  </nav>
  <br/><br/>
  <br/><br/>

  <div class="container-fluid">
    <div id="tweets" class="scroll" style="height: 500px; background-color :white"></div>

  </div>
  <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
  <!-- <script src="index.js"></script> -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDTlf4PdknQp7TuI8oakozrbDTMCflpBMg&callback=loadMap"></script> -->
  <!-- <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script> -->

  <script>
  var userData = "<%=userData%>".replace(/&#34;/g,'"');
  // console.log(sentimentDetails);
  var userData = JSON.parse(userData);
  console.log(userData);
  window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "http://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);
  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };
  return t;
  }(document, "script", "container"));
  document.getElementById('tweets').innerHTML = [];
  for(var i=0; i< userData.length; i++){
    var id = 'container'+i;
    document.getElementById('tweets').innerHTML += '<div id='+id+'></div>';
  }
  var count=0;
  for(var i=0; i< userData.length; i++){
    var id = 'container'+i;
    var tid  = userData[i].tid;
    twttr.widgets.createTweet(
      tid,
      document.getElementById(id),
      {
        theme: 'light',
        width: '1000px'
      }
    ).then( function( el ) {
    });
  }

  
  </script>
</body>
</html>
